<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/fluency/344/gift--v1.png">
    <title>Feliz Cumplea침os</title>
</head>

<body style="background-color: #e0bde7;">

    <style>
        canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
          }
          
          .title {
            position: absolute;
            margin: 0;
            width: 100vw;
            height: 100vh;
          
            font-family: 'Helvetica';
            line-height: 100vh;
            text-transform: uppercase;
            font-weight: lighter;
            color: #ccc;
            text-align: center;
          }
    </style>

    <canvas id="canvas"></canvas>
    <h1 style="text-align:center; color: #53b1f8; font-family: Lucida Handwriting;">Feliz Cumplea침os</h1>

    <div style="text-align:center">
        <img src="https://cdn-icons-png.flaticon.com/512/6453/6453598.png" alt="60" width="400">
    </div>

    <p style="text-align:center">Felicidades, espero que cumplas muchos m치s a침os&#33;&#33;&#33;</p>

    <div style="text-align:center">
        <img type="image" src="https://cdn-icons-png.flaticon.com/512/1140/1140033.png" alt="" width="40">
    </div>

    <script>
        const canvasEl = document.querySelector('#canvas');

        const w = canvasEl.width = window.innerWidth;
        const h = canvasEl.height = window.innerHeight * 2;
        
        function loop() {
          requestAnimationFrame(loop);
          ctx.clearRect(0,0,w,h);
          
          confs.forEach((conf) => {
            conf.update();
            conf.draw();
          })
        }
        
        function Confetti () {
          //construct confetti
          const colours = ['#fde132', '#009bde', '#ff6b00'];
          
          this.x = Math.round(Math.random() * w);
          this.y = Math.round(Math.random() * h)-(h/2);
          this.rotation = Math.random()*360;
        
          const size = Math.random()*(w/60);
          this.size = size < 15 ? 15 : size;
        
          this.color = colours[Math.floor(colours.length * Math.random())];
        
          this.speed = this.size/7;
          
          this.opacity = Math.random();
        
          this.shiftDirection = Math.random() > 0.5 ? 1 : -1;
        }
        
        Confetti.prototype.border = function() {
          if (this.y >= h) {
            this.y = h;
          }
        }
        
        Confetti.prototype.update = function() {
          this.y += this.speed;
          
          if (this.y <= h) {
            this.x += this.shiftDirection/3;
            this.rotation += this.shiftDirection*this.speed/100;
          }
        
          if (this.y > h) this.border();
        };
        
        Confetti.prototype.draw = function() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, this.rotation, this.rotation+(Math.PI/2));
          ctx.lineTo(this.x, this.y);
          ctx.closePath();
          ctx.globalAlpha = this.opacity;
          ctx.fillStyle = this.color;
          ctx.fill();
        };
        
        const ctx = canvasEl.getContext('2d');
        const confNum = Math.floor(w / 4);
        const confs = new Array(confNum).fill().map(_ => new Confetti());
        
        loop();
    </script>
    
</body>
</html>
