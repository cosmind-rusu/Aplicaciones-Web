<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleIndex.css" />
    <title>Tarea Formulario</title>
  </head>

  <body>
    <div class="container">
      <form id="contact">
        <h2>Registro</h2>
          <input id="usuario" type="text" placeholder="Nombre usuario" size="30" required>
          <input id="mail" type="email" placeholder="ejemplo@ejemplo.com" size="30" required>
          <input id="password" type="password" placeholder="***********" size="20" required>
          <input id="enviar" type="submit" value="Enviar">
      </form>
    </div>
  </body>
</html>
