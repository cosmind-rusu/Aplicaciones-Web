<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index4.css">
    <title>EJERCICIO 4</title>
</head>
<body>
    <h1>Horario de clase</h1>
    <!-- tabla de 5 filas -->
    <div class="tabla">
        <table>
            <tr>
               <th class="nada"></th>
                <th class="dia">Lunes</th>
                <th class="dia">Martes</th>
                <th class="dia">Miercoles</th>
                <th class="dia">Jueves</th>
                <th class="dia">Viernes</th>
            </tr>
            <tr>
                <td>8:30 - 9:20</td>
                <td rowspan="2" class="AW" >AW</td>
                <td rowspan="2" class="SI">SI</td>
                <td rowspan="2" class="SOR">SOR</td>
                <td class="AW">AW</td>
                <td rowspan="2" class="SOR">SOR</td>
             </tr>
             <tr>
                <td>9:25 - 10:15</td>
                <td class="EIE">EIE</td>
             </tr>
             <tr>
                <td>10:20 - 11:10</td>
                <td class="SOR">SOR</td>
                <td class="EIE">EIE</td>
                <td class="LEP">LEP</td>
                <td class="SI">SI</td>
                <td class="SR">SR</td>
             </tr>
             <tr>
                <td>11:10 - 11:50</td>
                <td colspan="5" class="recreo">RECREO</td>
             </tr>
             <tr>
                <td>11:50 - 12:40</td>
                <td class="SR">SR</td>
                <td class="AW">AW</td>
                <td class="AW">AW</td>
                <td class="SI">SI</td>
                <td rowspan="2" class="AW">AW</td>
             </tr>
             <tr>
                <td>12:40 - 13:30</td>
                <td class="EIE">EIE</td>
                <td rowspan="2" class="SOR">SOR</td>
                <td rowspan="2" class="SR">SR</td>
                <td rowspan="2"class="SR">SR</td>
             </tr>
             <tr>
                <td>13:35 - 14:25</td>
                <td class="SI">SI</td>
                <td class="LEP">LEP</td>
             </tr>
        </table>
    </div>
    
</body>
</html>
