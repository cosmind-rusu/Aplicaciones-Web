<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Horario clase</title>
</head>
<body>
    <h1>Horario de clase</h1>
    <!-- tabla de 5 filas -->
    <div class="tabla">
        <table>
            <th>
                <td>Lunes</td>
                <td>Martes</td>
                <td>Miercoles</td>
                <td>Jueves</td>
                <td>Viernes</td>
            </th>
            <tr>
                <td>8:30 - 9:20</td>
                <td rowspan="2">AW</td>
                <td rowspan="2">SI</td>
                <td rowspan="2">SOR</td>
                <td>AW</td>
                <td rowspan="2">SOR</td>
             </tr>
             <tr>
                <td>9:25 - 10:15</td>
                <td>EIE</td>
             </tr>
             <tr>
                <td>10:20 - 11:10</td>
                <td>SOR</td>
                <td>EIE</td>
                <td>LEP</td>
                <td>SI</td>
                <td>SR</td>
             </tr>
             <tr>
                <td>11:10 - 11:50</td>
                <td colspan="5">RECREO</td>
             </tr>
             <tr>
                <td>11:50 - 12:40</td>
                <td>SR</td>
                <td>AW</td>
                <td>AW</td>
                <td>SI</td>
                <td rowspan="2">AW</td>
             </tr>
             <tr>
                <td>12:40 - 13:30</td>
                <td>EIE</td>
                <td rowspan="2">SOR</td>
                <td rowspan="2">SR</td>
                <td rowspan="2">SR</td>
             </tr>
             <tr>
                <td>13:35 - 14:25</td>
                <td>SI</td>
                <td>LEP</td>
             </tr>
        </table>
    </div>
    
</body>
</html>
